                        <script>
                            document.getElementById('searchInput').addEventListener('input', function () {
                                let filter = this.value.toLowerCase();
                                let rows = document.querySelectorAll('#empt tbody tr');

                                rows.forEach(row => {
                                    let cells = row.querySelectorAll('td');
                                    let match = false;
                                    cells.forEach(cell => {
                                        if (cell.innerText.toLowerCase().includes(filter)) {
                                            match = true;
                                        }
                                    });
                                    row.style.display = match ? '' : 'none';
                                });
                            });
                        </script>

                            </select>
                            <input type="text" class="form-control mb-3" id="ee-jobtitle" required placeholder="JOBTITLE">
                            <input type="text" class="form-control mb-3" id="ee-workdays" required placeholder="WORKDAYS">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="ee-email" placeholder="example" aria-label="Email"
                                    aria-describedby="email-addon">
                    
                            </div>
                            <div class="row mb-3">
                                <div class="col form-check">
                                    <input class="form-check-input" type="checkbox" id="ee-shareemail">
                                    <label class="form-check-label" for="ee-shareemail">
                                        SHAREEMAIL
                                    </label>
                                </div>
                                <div class="col form-check">
                                    <input class="form-check-input" type="checkbox" id="ee-sharemobphone">
                                    <label class="form-check-label" for="ee-sharemobphone">
                                        SHAREMOBPHONE
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" style="max-width: 80px;">
                                    <input type="text" class="form-control mb-3 text-center" id="ee-intphone" required placeholder="INT"
                                        maxlength="2">
                                </div>
                                <div class="col">
                                    <div class="input-group mb-3" style="margin-left: -8px;">
                                        <input type="text" class="form-control" id="ee-extphone" aria-describedby="extphone-addon"
                                            style="max-width: 150px;" maxlength="100" placeholder="EX">
                                    </div>
                                </div>
                                <div class="col" style="margin-left: -80px;">
                                    <input type="text" class="form-control mb-3" id="ee-mobphone" required placeholder="MOB">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Aktualisieren</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
