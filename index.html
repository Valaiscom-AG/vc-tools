<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>vc-c</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0" data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Valaiscom-Console</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="m-navigation">
                </ul>
                <button type="button" class="btn btn-outline-danger" data-bs-target="#managenavModalToggle"
                    data-bs-toggle="modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z">
                        </path>
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    <main></main>
    <!-- editnavModal -->
    <div class="modal fade" id="managenavModalToggle" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn btn-success me-5" data-bs-toggle="collapse"
                        data-bs-target="#addcol" aria-expanded="false" aria-controls="addcol">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus-lg" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2" />
                        </svg>
                    </button>
                    <div class="collapse collapse-vertical ms-5" id="addcol">
                        <form id="add-form">
                            <div class="mb-3">
                                <label for="add-app-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="add-app-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="add-app-description" class="form-label">Beschreibung</label>
                                <input type="text" class="form-control" id="add-app-description" required>
                            </div>
                            <div class="mb-3">
                                <label for="add-app-link" class="form-label">Link</label>
                                <input type="url" class="form-control" id="add-app-link" required>
                            </div>
                            <div class="mb-3">
                                <label for="add-app-icon" class="form-label">Icon URL</label>
                                <input type="url" class="form-control" id="add-app-icon" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Hinzuf√ºgen</button>
                        </form>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="app-list" class="list-group">
                        <!-- List of apps will be generated here -->
                    </ul>
                </div>
                <div class="collapse collapse-vertical m-4" id="editcol">
                    <form id="edit-form">
                        <input type="hidden" id="edit-app-id" value="">
                        <div class="mb-3">
                            <label for="edit-app-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="edit-app-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-app-description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="edit-app-description" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-app-link" class="form-label">Link</label>
                            <input type="url" class="form-control" id="edit-app-link" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-app-icon" class="form-label">Icon URL</label>
                            <input type="url" class="form-control" id="edit-app-icon" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update App</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- editnavModal -->
    <div class="modal fade" id="editnavModalToggle" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <hr>
                    <ul id="app-list" class="list-group">
                        <!-- List of apps will be generated here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to the external JavaScript file -->
    <script type="module" src="app.js"></script>
</body>

</html>
