<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      margin-top: 100px;
    }
    .card {
      background-color: #1e1e1e;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Sign In</h3>
            <button id="login-button" class="btn btn-primary btn-block">Sign in with Microsoft</button>
            <div id="error-message" class="mt-3 text-danger text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Configurations -->
  <script src="config.js"></script>
  <!-- Custom JS -->
  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

    // Initialize Supabase using configurations from config.js
    const supabase = createClient(supabaseConfig.SUPABASE_URL, supabaseConfig.SUPABASE_ANON_KEY);

    document.getElementById('login-button').addEventListener('click', async () => {
      console.log('Login button clicked');
      try {
        const { user, session, error } = await supabase.auth.signInWithOAuth({
          provider: 'azure',
          options: {
            redirectTo: 'https://ilmufbxfsvyhpaqwdyxg.supabase.co/auth/v1/callback'
          }
        });
        if (error) {
          console.error('Error during sign-in:', error.message);
          document.getElementById('error-message').textContent = error.message;
        } else {
          // Store session and user data in cookies
          document.cookie = `supabaseSession=${session.access_token}; path=/`;
          document.cookie = `supabaseUser=${JSON.stringify(user)}; path=/`;

          // Redirect to admin panel or another page on successful login
          window.location.href = 'admin.html'; // Replace with your admin panel URL
        }
      } catch (error) {
        console.error('Unexpected error:', error);
        document.getElementById('error-message').textContent = 'An unexpected error occurred';
      }
    });
  </script>
</body>
</html>
