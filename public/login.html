<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <button id="login-button" class="btn btn-primary">Login with Microsoft</button>
    <p id="error-message" class="text-danger"></p>
  </div>

  <!-- Supabase and Azure AD OAuth configuration -->
  <script type="module">
    import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js';

    // Initialize Supabase client
    const SUPABASE_URL = 'https://your-supabase-project-url.supabase.co';
    const SUPABASE_ANON_KEY = 'your-supabase-anon-key';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Function to generate a random string for PKCE
    const generateRandomString = (length) => {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return result;
    };

    // Function to generate code challenge for PKCE
    const generateCodeChallenge = async (codeVerifier) => {
      const hashed = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(codeVerifier));
      return base64urlencode(hashed);
    };

    // Function to encode Base64 URL
    const base64urlencode = (buffer) => {
      const base64 = btoa(String.fromCharCode(...new Uint8Array(buffer)));
      return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
    };

    // Login button click event listener
    document.getElementById('login-button').addEventListener('click', async () => {
      try {
        // Generate code verifier and challenge for PKCE
        const codeVerifier = generateRandomString(128);
        const codeChallenge = await generateCodeChallenge(codeVerifier);

        // Configure Supabase OAuth sign-in with Azure AD
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'azure',
          options: {
            redirectTo: 'https://vc-tools.netlify.app',
            pkce: {
              codeVerifier,
              codeChallenge,
            }
          }
        });

        // Handle errors during sign-in
        if (error) {
          console.error('Error during sign-in:', error.message);
          document.getElementById('error-message').textContent = error.message;
        }
      } catch (error) {
        console.error('Unexpected error:', error);
        document.getElementById('error-message').textContent = 'An unexpected error occurred';
      }
    });
  </script>
</body>
</html>
