<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      background-color: #1e1e1e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Admin Panel</h3>
            <div id="user-info" class="mt-3 text-center"></div>
            <div id="error-message" class="mt-3 text-danger text-center"></div>
            <div id="logout-button" class="mt-3 text-center">
              <button class="btn btn-danger">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script>
    // Function to retrieve cookie value by name
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Check if supabaseSession and supabaseUser cookies exist
    const sessionToken = getCookie('supabaseSession');
    const userJson = getCookie('supabaseUser');

    // Validate session and display user info
    if (sessionToken && userJson) {
      const user = JSON.parse(userJson);
      document.getElementById('user-info').innerHTML = `
        <p>Welcome, ${user.email}!</p>
        <p>User ID: ${user.id}</p>
        <p>Role: ${user.role}</p>
      `;
    } else {
      // Redirect to login page if cookies are not present
      window.location.href = 'index.html'; // Replace with your login page URL
    }
