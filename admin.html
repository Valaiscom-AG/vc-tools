<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Admin Dashboard</h5>
          <p class="card-text">Welcome, you are logged in as an admin.</p>
          <a href="#" class="btn btn-danger" id="logoutBtn">Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (async () => {
    // Check if user is authenticated on page load
    const user = JSON.parse(localStorage.getItem('supabase.auth.token'));

    if (!user) {
      // If user is not authenticated, redirect to login page
      window.location.href = 'index.html'; // Adjust to your login page URL
    }

    // Logout button handler
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      // Perform logout operation, for example, clearing local storage
      localStorage.removeItem('supabase.auth.token');
      // Redirect to login page after logout
      window.location.href = 'index.html'; // Adjust to your login page URL
    });
  })();
</script>

</body>
</html>
